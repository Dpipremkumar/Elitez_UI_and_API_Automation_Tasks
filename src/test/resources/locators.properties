# ---------- Login ----------
login.username=id=user-name
login.password=id=password
login.button=css=[data-test='login-button']
login.logo=xpath=//div[contains(@class,'login_logo')]

# ---------- Inventory ----------
inventory.title=xpath=//span[@class='title' and normalize-space()='Products']
inventory.sort=css=[data-test='product_sort_container']
inventory.priceLabels=css=.inventory_item_price
inventory.addButtons=css=button[data-test^='add-to-cart']
inventory.cartLink=css=[data-test='shopping-cart-link']

# ---------- Cart ----------
cart.title=xpath=//span[@class='title' and normalize-space()='Your Cart']
cart.checkout=css=[data-test='checkout']

# ---------- Checkout: Your Information ----------
checkout.first=css=[data-test='firstName']
checkout.last=css=[data-test='lastName']
checkout.zip=css=[data-test='postalCode']
checkout.continue=css=[data-test='continue']
checkout.error=css=[data-test='error']

# ---------- Checkout: Overview ----------
overview.title=xpath=//span[@class='title' and normalize-space()='Checkout: Overview']
overview.finish=css=[data-test='finish']

# ---------- Checkout: Complete ----------
complete.header=css=.complete-header
